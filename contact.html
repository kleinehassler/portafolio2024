    <title>Contact Me</title>

<body>
      <!-- HEADER -->
      <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Kleine Hassler G.</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About me</a>
                    </li>

                    <li class="nav__item">
                        <a href="work.html" class="nav__link">Portafolio</a>

                    <li class="nav__item">
                        <a href="contact.html" class="button">Contact me</a>
                    </li>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>

                <!-- theme button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <i class="ri-apps-2-line"></i>
                </div>

            </div>
        </nav>
    </header>
    

    <!-- MAIN -->
    <main class="main">
        <section class="contact section">
            <h2 class="section_title">
                Let's Talk <br>
                About Your Project
            </h2>
            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="user_name" required placeholder="Write your Name">
                            <label for="user_name" class="contact__label">First Name</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="user_email" required placeholder="Write your email">
                            <label for="user_email" class="contact__label">Email Address</label>
                        </div>
                    </div>

                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="user_message" required placeholder="Write your message"></textarea>
                        <label for="user_message" class="contact__label">Message</label>
                    </div>
                    <p class="contact__message" id="contact-message"></p>
                    <button type="button" class="contact__send button">Send Message</button>


                </form>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <!-- FOOTER -->

        <div class="footer__container container grid">
            <div class="footer_content grid">
                <a href="index.html" class="footer__logo">Kleine Hassler G</a>

                    </a>

                    <a href="https://twitter.com/kleinehassler" target="_blank" class="footer__social-link">
                        <i class="ri-twitter-x-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/hasslerkleine" target="_blank" class="footer__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://www.linkedin.com/" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </div>
            </div>
            <span class="footer__copy">
                All Rigth Reserved by Kleine Hassler
            </span>

        </div>
